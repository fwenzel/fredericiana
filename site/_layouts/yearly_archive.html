---
layout: base
bodyclass: tags
robots: noarchive
---
<div class="inner group">
  <section id="main_content" class="post">
    <h1>Posts for the year {{ page.year }}{% if paginator.page > 1 %} - Page {{ paginator.page }}{% endif %}</h1>
    <ul>
      {% for post in page.posts %}
        {% include archive_post.html %}
      {% endfor %}
    </ul>

    {% if paginator %}{% include paginator.html %}{% endif %}
  </section>
</div>
