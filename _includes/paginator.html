<nav id="pagination">
  <ul>
  {% if paginator.previous_page %}
    <li>
    {% if paginator.previous_page == 1 %}
    <a href="{{ page.baseurl }}" title="Previous Page">&larr; Previous</a>
    {% else %}
    <a href="{{ page.baseurl }}page/{{ paginator.previous_page }}/" title="Previous Page">&larr; Previous</a>
    {% endif %}
  {% else %}
  <li class="deactivated">&larr; Previous
  {% endif %}

  <li class="pageno">Page <strong>{{ paginator.page }}</strong>
    of {{ paginator.total_pages }}

  {% if paginator.next_page %}
  <li><a href="{{ page.baseurl }}page/{{ paginator.next_page }}/" title="Next Page">Next &rarr;</a>
  {% else %}
  <li class="deactivated">Next &rarr;
  {% endif %}
</nav>
