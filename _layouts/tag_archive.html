---
layout: base
bodyclass: tags
robots: noarchive
---
<div class="inner group">
  <section id="main_content" class="post">
    <h1>{{ page.title }}</h1>
    <ul>
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == page.tag %}
            {% include archive_post.html %}
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  </section>
</div>
